<template name="issueItem">
  <tr>
    <td>{{title}}</td>
    <td>{{description}}</td>
    <td>{{dueDate}}</td>
    <td>{{priority}}</td>
    {{#if currentUser}}
    <td>
      <a href="{{pathFor 'editIssue'}}" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
    </td>
    <td>
      <a href="{{pathFor 'deleteIssue'}}" type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-trash"></span>
      </a>
    </td>
    {{/if}}
  </tr>
</template>
