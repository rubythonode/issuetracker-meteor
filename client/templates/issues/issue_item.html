<template name="issueItem">
  <tr>
    <td>{{title}}</td>
    <td>{{description}}</td>
    <td>{{dueDate}}</td>
    <td>{{priority}}</td>
    <td>
      <a href="{{pathFor 'editIssue'}}" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
    </td>
  </tr>
</template>
